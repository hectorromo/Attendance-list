<!DOCTYPE html>
<html>
<head>
	<title>EDC list</title>


	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

	<!-- CSS Reset -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

	<!-- Milligram CSS minified -->
	<link rel="stylesheet" href="node_modules/milligram/dist/milligram.min.css">

	<!-- You should properly set the path from the main file. -->


</head>
<body>


	<div id="app">

		<form v-on:submit.prevent="addPupil">
			<input placeholder="name" v-model="newPupil.name" />
			<input placeholder="email" v-model="newPupil.email" />
			<input type="submit" value="Add Pupil">
		</form>
		
		<ul id="pupils" v-for="pupil in pupils | orderBy 'name'">
			<li>
				<h2>{{ pupil.name }}</h2>
				<span>{{ pupil.email }}</span>
				<a href="#" @click="removePupil(pupil)">Remove</a>
			</li>
		</ul>

	</div>


	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
